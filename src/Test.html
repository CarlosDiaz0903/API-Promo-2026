<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Eventos Guardados</h1>
    <div id="eventosContainer"></div>
  </div>

  <script>
    // Cargar los eventos desde el servidor cuando la página se carga
    function cargarEventos() {
      fetch('http://localhost:3000/api/eventos')
        .then(response => response.json())
        .then(data => {
          const eventosContainer = document.getElementById('eventosContainer');
          eventosContainer.innerHTML = '';
          data.forEach(evento => {
            const eventoDiv = document.createElement('div');
            eventoDiv.className = 'evento';
            eventoDiv.innerHTML = `
              <h2>${evento.nombre}</h2>
              <p><strong>Tipo:</strong> ${evento.tipo}</p>
              <p><strong>Curso:</strong> ${evento.curso}</p>
              <p><strong>Fecha:</strong> ${new Date(evento.fecha).toLocaleDateString()}</p>
              <p><strong>Hora:</strong> ${evento.hora}</p>
              <p><strong>Detalles:</strong> ${evento.detalles || 'N/A'}</p>
              <p><strong>Resolución:</strong> ${evento.resolucion}</p>
              <p><strong>Lugar:</strong> ${evento.lugar}</p>
              <p><strong>Imagen:</strong> ${evento.imagen}</p>
            `;
            eventosContainer.appendChild(eventoDiv);
          });
        })
        .catch(error => {
          console.error('Error al cargar eventos:', error);
          alert('Error al cargar eventos');
        });
    }

    // Cargar los eventos al iniciar la página
    window.onload = cargarEventos;
  </script>
</body>
</html>
