<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <meta name="theme-color" content="#02060e" />

  <!-- Título (se cambia en cada página) -->
  <title>[TÍTULO DE LA PÁGINA] | PROMO 2026 - Blessed</title>

  <!-- Descripción (idealmente única por página) -->
  <meta name="description" content="[DESCRIPCIÓN BREVE DE LA PÁGINA]" />

  <!-- Preconnect -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />

  <!-- Favicons -->
  <link rel="shortcut icon" href="/icons/LOGO-P1.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/icons/LOGO-P1.png" />

  <!-- Critical CSS (inline) -->
  <style>
    :root {
      --bg-primary: #02060e;
      --bg-gradient: linear-gradient(135deg, #02060e 0%, #0a1628 100%);
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #ffffff;
    }
    .page-loader {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .page-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .loader-content {
      text-align: center;
    }
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Fuentes -->
  <link rel="stylesheet" href="/styles/fonts.css" />

  <!-- Estilos principales (orden importante) -->
  <link rel="stylesheet" href="/styles/design-system.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/animations.css" />

  <!-- Estilo específico de la página (opcional) -->
  <link rel="stylesheet" href="/styles/[NOMBRE-PAGINA].css" />
</head>

<body data-page="[nombre-de-pagina-slug]">

  <!-- Loader inicial -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
    </div>
  </div>

  <!-- Fondo animado (presente en todas las páginas) -->
  <div class="animated-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Header / Navegación (igual en todas las páginas) -->
  <header id="mainHeader">
    <nav class="navbar" role="navigation" aria-label="Navegación principal">
      <a href="/" class="logo" aria-label="Inicio">
        <img src="/icons/BLESSED-LOGO.png" alt="Logo Blessed" width="130" height="auto" />
      </a>

      <button 
        id="hamburger" 
        class="hamburger" 
        aria-label="Abrir menú de navegación"
        aria-expanded="false"
        aria-controls="navMenu"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <ul class="nav-menu" id="navMenu" role="menubar">
        <li class="nav-item dropdown" role="none">
          <button 
            class="dropdown-toggle" 
            aria-haspopup="true" 
            aria-expanded="false"
            aria-controls="calendarioMenu"
          >
            CALENDARIO
            <svg class="caret" width="12" height="8" viewBox="0 0 12 8" fill="none" aria-hidden="true">
              <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <ul id="calendarioMenu" class="dropdown-menu" role="menu">
            <li role="none">
              <a role="menuitem" href="/calendario-5to-a/">CALENDARIO 5TO A</a>
            </li>
            <li role="none">
              <a role="menuitem" href="/calendario-5to-b/">CALENDARIO 5TO B</a>
            </li>
          </ul>
        </li>

        <li class="nav-item" role="none">
          <a href="/olimpiadas/" class="nav-link" role="menuitem">OLIMPIADAS</a>
        </li>
        <li class="nav-item" role="none">
          <a href="/eventos/" class="nav-link" role="menuitem">EVENTOS</a>
        </li>
        <li class="nav-item" role="none">
          <a href="/estudiantes/" class="nav-link" role="menuitem">ESTUDIANTES</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal único de cada página -->
  <main>
    <!-- Aquí va el contenido específico de cada página -->
    <!-- Ejemplo: hero, secciones, tablas, galerías, etc. -->
  </main>

  <!-- Footer común -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2026 Promo Blessed. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts comunes -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="/scripts/main.js"></script>

  <!-- Script específico de la página (opcional) -->
  <script type="module" src="/scripts/[nombre-pagina].js"></script>
</body>
</html>
