<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <meta name="description" content="4TO 'A' - Datos, calificaciones y perfiles de estudiantes">

  <title>4TO "A" | Blessed</title>
  <link rel="shortcut icon" href="../../icons/LOGO-P1.png" type="image/x-icon">

  <!-- ============================
       FUENTES (primero, para evitar FOIT)
       ============================ -->

  <!-- ============================
       ESTILOS GLOBALES
       ============================ -->
  <link rel="stylesheet" href="../../styles/general.css">
  <link rel="stylesheet" href="../../styles/header.css">

  <!-- ============================
       ESTILOS ESPECÍFICOS DEL SALÓN
       ============================ -->
  <link rel="stylesheet" href="../salon-style/main.css">
  <link rel="stylesheet" href="../salon-style/data-loading/datos.css">
  <link rel="stylesheet" href="../salon-style/tarjetas/cards-grid.css">
  <link rel="stylesheet" href="../salon-style/tarjetas/student-card.css">
  <link rel="stylesheet" href="../salon-style/search/search.css">

  <!-- ============================
       MODAL (agrupados lógicamente)
       ============================ -->
  <link rel="stylesheet" href="../salon-style/modal/styles/modal.css">
  <link rel="stylesheet" href="../salon-style/modal/styles/perfil-section.css">
  <link rel="stylesheet" href="../salon-style/modal/styles/rendimiento-section/performance.css">
  <link rel="stylesheet" href="../salon-style/modal/styles/rendimiento-section/general-dashboard.css">
  <link rel="stylesheet" href="../salon-style/modal/styles/rendimiento-section/japonese-profile.css">
  <link rel="stylesheet" href="../salon-style/modal/styles/rendimiento-section/academic-performance.css">

  <!-- ============================
       SHARE PREVIEW
       ============================ -->
  <link rel="stylesheet" href="../salon-style/modal/share/share.css">
  <link rel="stylesheet" href="../salon-style/modal/share/share-image.css">
</head>

<body data-class="4A">
  <!-- ============================
       HEADER
       ============================ -->
    <header>
      <nav class="navbar" role="navigation" aria-label="Main navigation">
          <a href="/" class="logo" aria-label="Inicio">
          <img src="../../icons/BLESSED-LOGO.png" alt="Logo del sitio">
          </a>

          <button id="hamburger" aria-label="Abrir menú móvil">☰</button>

          <ul class="nav-menu">
          <li class="nav-item dropdown">
            <button class="dropdown-toggle">
              CALENDARIO
            <span class="caret" aria-hidden="true">▾</span>
            </button>
            <ul id="calendario-menu" class="dropdown-menu">
              <li role="none"><a role="menuitem" href="/calendario/">CALENDARIO 4TO A</a></li>
              <li role="none"><a role="menuitem" href="/calendario-4to-b/">CALENDARIO 4TO B</a></li>
            </ul>
          </li>

          <li class="nav-item"><a href="/olimpiadas/" class="nav-link">OLIMPIADAS</a></li>
          <li class="nav-item"><a href="/eventos/" class="nav-link">EVENTOS</a></li>
          <li class="nav-item"><a href="/estudiantes/" class="nav-link">ESTUDIANTES</a></li>
          </ul>
      </nav>
      <script src="../header.js"></script>
    </header>

    <main>
    <!-- ============================
         HERO / TÍTULO
         ============================ -->
    <section class="principal">
      <div class="titulos">
        <p class="title">4TO "A"</p>
        <p class="paragraph">DATOS Y CALIFICACIONES</p>
      </div>
    </section>

    <!-- ============================
         ESTADÍSTICAS DE CLASE
         ============================ -->
    <section class="class-stats" aria-label="Estadísticas generales de la clase">
      <div class="stat">
        <span class="stat-number" data-target="0">0</span>
        <span class="stat-label">Estudiantes</span>
      </div>
      <div class="stat">
        <span class="stat-number stat-letter">—</span>
        <span class="stat-label">Promedio general</span>
      </div>
      <div class="stat">
        <span class="stat-number" data-suffix="%">0%</span>
        <span class="stat-label">Habilitados</span>
      </div>
    </section>
  </main>

  <!-- ============================
       BUSCADOR
       ============================ -->
  <section class="search-bar neon" role="search" aria-label="Buscar estudiante">
    <span class="neon-lines"></span>
    <input type="text" id="searchInput" placeholder="Buscar estudiante..." autocomplete="off" aria-label="Buscar estudiante">
    <span class="search-icon" aria-hidden="true">⌕</span>
  </section>

  <!-- ============================
       GRID DE ESTUDIANTES
       ============================ -->
  <section class="students-grid" id="studentsGrid" aria-label="Lista de estudiantes">
    <!-- Las tarjetas se generan dinámicamente con JS -->
  </section>

  <!-- ============================
       SCRIPTS (al final, para mejor rendimiento)
       ============================ -->
  <script src="../header.js"></script>
  <script src="../salon-style/data-loading/data-loading.js"></script>
  <script type="module" src="../salon-style/search/search.js"></script>
  <script type="module" src="../salon-style/tarjetas/cards.js"></script>

  <!-- Modal y Share (todos los módulos juntos) -->
  <script type="module">
    // Importación centralizada para mejor control y tree-shaking
    import '../salon-style/modal/modal.js';
    import '../salon-style/modal/modal-profile.js';
    import '../salon-style/modal/modal-performance.js';
    import '../salon-style/modal/modal-utils.js';
    import '../salon-style/modal/share/share-image.js';
    import '../salon-style/modal/share/share-preview.js';
  </script>

  <!-- html2canvas externo (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
