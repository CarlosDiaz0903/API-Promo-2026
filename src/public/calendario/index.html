    <script>
        const apiUrl = 'https://api-promo-2026-6vci.onrender.com/api/eventos';

        async function fetchEvents() {
            try {
                const response = await fetch(apiUrl);
                const eventos = await response.json();
                const currentTime = new Date();

                const pastEvents = eventos.filter(evento => {
                    if (evento.fecha && evento.hora) {
                        const eventDateTime = getEventDateTime(evento.fecha, evento.hora);
                        return eventDateTime < currentTime; // Pasado
                    }
                    return false;
                }).sort((a, b) => {
                    const dateA = getEventDateTime(a.fecha, a.hora);
                    const dateB = getEventDateTime(b.fecha, b.hora);
                    return dateB - dateA; // Ordenar de m√°s reciente a m√°s antiguo
                });

                const futureEvents = eventos.filter(evento => {
                    if (evento.fecha && evento.hora) {
                        const eventDateTime = getEventDateTime(evento.fecha, evento.hora);
                        return eventDateTime >= currentTime; // Futuro
                    }
                    return false;
                });

                showEvents(pastEvents, 'eventos-pasados');
                showEvents(futureEvents, 'eventos-futuros');
            } catch (error) {
                console.error("Error fetching events:", error);
            }
}

        function getEventDateTime(fecha, hora) {
            const [hours, minutes] = hora.split(':');
            const eventDateTime = new Date(fecha); // Crear un objeto Date basado en la fecha
            eventDateTime.setUTCHours(hours, minutes); // Ajustar la hora (UTC)
            return eventDateTime;
        }

        function generateEventoInfo(evento) {
    const curso = evento.curso;
    const tipo = evento.tipo;
    console.log(`Curso: ${curso}, Tipo: ${tipo}`);
    const justify = (tipo === "Actividad" || tipo === "Presentaci√≥n") && curso === "Cole" ? "center" : "space-between";

    const eventoinfo = `
        <div class="evento-info" style="justify-content: ${justify}">
            ${curso === "Cole" && (tipo === "Actividad" || tipo === "Presentaci√≥n") ? '' : `<span>${curso}</span>`}
            <span>${tipo}</span>
        </div>
    `;

    const fecha = getEventDateTime(evento.fecha, evento.hora).toLocaleDateString('es-PE', { day: '2-digit', month: '2-digit', year: 'numeric' });
    const hora = evento.hora;
    const fechayhora = `
        <div class="fechayhora">
            NET ${fecha} ‚Ä¢ ${hora}
        </div>
    `;

    return { eventoinfo, fechayhora };
}

        function showEvents(events, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Limpiar contenedor
            events.forEach(evento => {
                const eventCard = document.createElement("div");
                eventCard.className = "event";

                eventCard.style.backgroundImage = `url(${evento.imagen}), linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(4, 3, 8, 0.8))`;

                const { eventoinfo, fechayhora } = generateEventoInfo(evento);

                eventCard.innerHTML = `
                    <div class="Name">${evento.nombre}</div>
                    <div>${eventoinfo}</div>
                    <div>${fechayhora}</div>
                `;

                // Agregar listener para abrir el modal al hacer clic en el evento
                eventCard.onclick = () => openModal(evento);
                container.appendChild(eventCard);
            });
        }

        function openModal(evento) {
            const modal = document.getElementById('event-modal');
            const modalDetails = document.getElementById('modal-details');
            const { eventoinfo, fechayhora } = generateEventoInfo(evento);

            modalDetails.innerHTML = `
                <div class="Name" style="margin: 10px;">${evento.nombre}</div>
                <div class="detalles">
                ${evento.detalles}</div>

            // Mostrar el modal
            modal.style.display = 'block';
            document.body.classList.add('modal-open'); // Agregar fondo oscuro al body
        }

        function closeModal() {
            const modal = document.getElementById('event-modal');
            modal.style.display = 'none'; // Ocultar el modal
            document.body.classList.remove('modal-open'); // Quitar fondo oscuro del body
        }
        

        function selectSection(index) {
    const sections = document.querySelectorAll('.section');
    const tabs = document.querySelectorAll('.tab');

    // Iterar sobre las secciones
    sections.forEach((section, i) => {
        if (i === index) {
            section.classList.add('selected'); // Agregar clase 'selected' a la secci√≥n activa
            section.style.display = 'grid'; // Mostrar la secci√≥n activa
        } else {
            section.classList.remove('selected'); // Quitar clase 'selected' de las secciones inactivas
            section.style.display = 'none'; // Ocultar las secciones no seleccionadas
        }
    });

    // Iterar sobre las pesta√±as

    // Funci√≥n para copiar el texto al portapapeles
    function copyTextToClipboard(text) {

        document.execCommand("copy");
        document.body.removeChild(textarea);
    }

                dropDownMenu.style.top = `${120 + window.scrollY}px`;
            } else {
                dropDownMenu.style.top = `120px`;
            }
        });
    
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
    
        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
    
            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
    </main>
</body>
</html>
