<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .event-header {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #e1480f;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #c1370d;
        }

        #events-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <header class="event-header">
        <h1>Eventos</h1>
        <div class="tabs">
            <div class="tab" id="past">Pasado</div>
            <div class="tab" id="future">Futuro</div>
        </div>
    </header>
    
    <section id="events-container">
        <!-- Aquí se mostrarán los eventos -->
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pastTab = document.getElementById("past");
            const futureTab = document.getElementById("future");
            const eventsContainer = document.getElementById("events-container");

            const fetchEvents = async () => {
                const response = await fetch('/api/eventos');
                const eventos = await response.json();
                const userLocalDate = new Date(); // Fecha y hora local del usuario

                const pastEvents = [];
                const futureEvents = [];

                eventos.forEach(evento => {
                    const eventDate = evento.fecha ? new Date(evento.fecha) : null;
                    if (eventDate instanceof Date && !isNaN(eventDate)) {
                        const [hora, minutos] = evento.hora.split(':').map(Number);
                        const eventDateTime = new Date(eventDate);
                        eventDateTime.setHours(hora, minutos);

                        // Clasificar el evento como pasado o futuro
                        if (eventDateTime < userLocalDate) {
                            pastEvents.push(evento);
                        } else {
                            futureEvents.push(evento);
                        }
                    }
                });

                const showEvents = (events) => {
                    eventsContainer.innerHTML = ''; // Limpiar contenedor
                    events.forEach(evento => {
                        const eventCard = document.createElement("div");
                        eventCard.className = "event-card";
                        eventCard.innerHTML = `
                            <h2>${evento.nombre}</h2>
                            <p>Fecha: ${evento.fecha ? new Date(evento.fecha).toLocaleDateString() : 'Sin fecha'}</p>
                            <p>Hora: ${evento.hora}</p>
                            <p>${evento.detalles}</p>
                            <img src="${evento.imagen}" alt="${evento.nombre}" style="max-width: 100%; border-radius: 10px;">
                        `;
                        eventsContainer.appendChild(eventCard);
                    });
                };

                // Mostrar eventos pasados por defecto
                showEvents(pastEvents);

                // Manejar clics en las pestañas
                pastTab.addEventListener("click", () => showEvents(pastEvents));
                futureTab.addEventListener("click", () => showEvents(futureEvents));
            };

            fetchEvents();
        });
    </script>
</body>
</html>
