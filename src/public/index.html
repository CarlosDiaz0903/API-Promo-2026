<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
    }

    .form-label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 12px;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
    }

    .toggle-switch input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background-color: #007bff;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .toggle-switch label {
      margin-left: 10px;
      font-weight: bold;
      color: #495057;
    }

    .hidden-field {
      display: none;
    }

    .evento {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .evento h2 {
      margin-top: 0;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registrar Evento</h1>
    <form id="eventoForm">
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Evento</label>
        <select id="tipo" class="form-control" required onchange="showFields()">
          <option value="" disabled selected>Seleccionar tipo de evento</option>
          <option value="Tarea">Tarea</option>
          <option value="Examen">Examen</option>
          <option value="Presentación">Presentación</option>
          <option value="Actividad">Actividad</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Evento</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre del evento" required>
      </div>

      <div class="mb-3 hidden-field" id="curso-field">
        <label for="curso" class="form-label">Curso</label>
        <select id="curso" class="form-control">
          <option value="">Seleccione un curso</option>
          <option value="Mate">Mate</option>
          <option value="Comu">Comu</option>
          <option value="CCSS">CCSS</option>
          <option value="CTA">CTA</option>
          <option value="Religión">Religión</option>
          <option value="Alemán">Alemán</option>
          <option value="Francés">Francés</option>
          <option value="Ingles">Ingles</option>
          <option value="Danza">Danza</option>
          <option value="Info">Info</option>
          <option value="Edu. F">Edu. F</option>
          <option value="Musica">Musica</option>
          <option value="Manu.">Manu.</option>
          <option value="Teatro">Teatro</option>
          <option value="DPCC">DPCC</option>
          <option value="Cole">Cole</option>
        </select>
      </div>

      <div class="mb-3 hidden-field" id="resolucion-toggle-field">
        <div class="toggle-switch">
          <input type="checkbox" id="toggleResolucion" onclick="toggleResolucionText()">
          <label for="toggleResolucion">¿Agregar resolución?</label>
        </div>
      </div>

      <div class="mb-3" id="resolucion-field">
        <label for="resolucion" class="form-label">Resolución</label>
        <input type="text" id="resolucion" class="form-control" placeholder="Ingresa la resolución">
      </div>

      <div class="mb-3 hidden-field" id="lugar-field">
        <label for="lugar" class="form-label">Lugar</label>
        <input type="text" id="lugar" class="form-control" placeholder="Ingresa el lugar del evento">
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" id="hora" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="detalles" class="form-label">Detalles</label>
        <textarea id="detalles" class="form-control" rows="3" placeholder="Detalles adicionales" required></textarea>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (URL)</label>
        <input type="text" id="imagen" class="form-control" placeholder="URL de la imagen">
      </div>

      <input type="hidden" id="editIndex">
      <button type="button" class="btn btn-primary" onclick="saveEvent()">Guardar Evento</button>
    </form>

    <h2 class="mt-4">Eventos Registrados</h2>
    <div id="eventos"></div>
  </div>

  <script>
    const apiUrl = 'https://api-promo-2026-production.up.railway.app/api/eventos'; // Cambia a la URL correcta si no es localhost

    async function fetchEvents() {
      try {
        const response = await fetch(apiUrl);
        if (response.ok) {
          const eventos = await response.json();
          renderEvents(eventos);
        } else {
          throw new Error('Error al obtener los eventos');
        }
      } catch (error) {
        console.error(error);
      }
    }

    function renderEvents(eventos) {
      const eventosDiv = document.getElementById('eventos');
      eventosDiv.innerHTML = '';

      eventos.forEach((evento) => {
        const eventoDiv = document.createElement('div');
        eventoDiv.className = 'evento';
        eventoDiv.dataset.id = evento._id; // Guarda el ID en un atributo de datos
        eventoDiv.innerHTML = `
          <h2>${evento.nombre}</h2>
          <p><strong>Tipo:</strong> ${evento.tipo}</p>
          <p><strong>Curso:</strong> ${evento.curso || 'No especificado'}</p>
          <p><strong>Resolución:</strong> ${evento.resolucion || 'No especificada'}</p>
          <p><strong>Lugar:</strong> ${evento.lugar || 'No especificado'}</p>
          <p><strong>Fecha:</strong> ${evento.fecha}</p>
          <p><strong>Hora:</strong> ${evento.hora}</p>
          <p><strong>Detalles:</strong> ${evento.detalles}</p>
          <img src="${evento.imagen}" alt="${evento.nombre}" style="max-width: 100%; height: auto;">
          <button class="btn btn-warning mt-2" onclick="editEvent('${evento._id}')">Editar</button>
          <button class="btn btn-danger mt-2" onclick="deleteEvent('${evento._id}')">Eliminar</button>
        `;
        eventosDiv.appendChild(eventoDiv);
      });
    }

    async function saveEvent() {
      const tipo = document.getElementById('tipo').value;
      const nombre = document.getElementById('nombre').value;
      const curso = document.getElementById('curso').value || '';
      const resolucion = document.getElementById('resolucion').value || '';
      const lugar = document.getElementById('lugar').value || '';
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;
      const detalles = document.getElementById('detalles').value;
      const imagen = document.getElementById('imagen').value || '';
      const id = document.getElementById('editIndex').value;

      const data = {
        tipo, nombre, curso, resolucion, lugar, fecha, hora, detalles, imagen
      };

      try {
        let response;
        if (id) {
          response = await fetch(`${apiUrl}/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
        } else {
          response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
        }

        if (response.ok) {
          await fetchEvents();
          clearForm();
        } else {
          throw new Error('Error al guardar el evento');
        }
      } catch (error) {
        console.error(error);
      }
    }

    async function deleteEvent(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este evento?')) {
        try {
          const response = await fetch(`${apiUrl}/${id}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            await fetchEvents();
          } else {
            throw new Error('Error al eliminar el evento');
          }
        } catch (error) {
          console.error(error);
        }
      }
    }

    function editEvent(id) {
      const eventoDiv = document.querySelector(`.evento[data-id='${id}']`);
      const evento = {
        tipo: eventoDiv.querySelector('p:nth-child(2)').textContent.replace('Tipo: ', ''),
        nombre: eventoDiv.querySelector('h2').textContent,
        curso: eventoDiv.querySelector('p:nth-child(3)').textContent.replace('Curso: ', '') || '',
        resolucion: eventoDiv.querySelector('p:nth-child(4)').textContent.replace('Resolución: ', '') || '',
        lugar: eventoDiv.querySelector('p:nth-child(5)').textContent.replace('Lugar: ', '') || '',
        fecha: eventoDiv.querySelector('p:nth-child(6)').textContent.replace('Fecha: ', ''),
        hora: eventoDiv.querySelector('p:nth-child(7)').textContent.replace('Hora: ', ''),
        detalles: eventoDiv.querySelector('p:nth-child(8)').textContent.replace('Detalles: ', ''),
        imagen: eventoDiv.querySelector('img').src
      };

      document.getElementById('tipo').value = evento.tipo;
      document.getElementById('nombre').value = evento.nombre;
      document.getElementById('curso').value = evento.curso;
      document.getElementById('resolucion').value = evento.resolucion;
      document.getElementById('lugar').value = evento.lugar;
      document.getElementById('fecha').value = evento.fecha;
      document.getElementById('hora').value = evento.hora;
      document.getElementById('detalles').value = evento.detalles;
      document.getElementById('imagen').value = evento.imagen;

      document.getElementById('editIndex').value = id;
      showFields(); // Actualiza la visibilidad de los campos según el tipo de evento
    }

    function clearForm() {
      document.getElementById('eventoForm').reset();
      document.getElementById('editIndex').value = '';
      showFields(); // Oculta los campos adicionales
    }

    function showFields() {
      const tipo = document.getElementById('tipo').value;
      const cursoField = document.getElementById('curso-field');
      const resolucionToggleField = document.getElementById('resolucion-toggle-field');
      const resolucionField = document.getElementById('resolucion-field');
      const lugarField = document.getElementById('lugar-field');

      cursoField.classList.toggle('hidden-field', tipo !== 'Tarea' && tipo !== 'Actividad');
      resolucionToggleField.classList.toggle('hidden-field', tipo !== 'Examen');
      resolucionField.classList.toggle('hidden-field', tipo !== 'Examen' || !document.getElementById('toggleResolucion').checked);
      lugarField.classList.toggle('hidden-field', tipo !== 'Presentación');
    }

    function toggleResolucionText() {
      const resolucionField = document.getElementById('resolucion-field');
      resolucionField.classList.toggle('hidden-field', !document.getElementById('toggleResolucion').checked);
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchEvents();
    });
  </script>
</body>
</html>
