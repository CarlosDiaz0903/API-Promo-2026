<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
    }

    .form-label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 12px;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
    }

    .toggle-switch input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background-color: #007bff;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .toggle-switch label {
      margin-left: 10px;
      font-weight: bold;
      color: #495057;
    }

    .hidden-field {
      display: none;
    }

    .evento {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .evento h2 {
      margin-top: 0;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registrar Evento</h1>
    <form id="eventoForm">
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Evento</label>
        <select id="tipo" class="form-control" required onchange="showFields()">
          <option value="" disabled selected>Seleccionar tipo de evento</option>
          <option value="Tarea">Tarea</option>
          <option value="Examen">Examen</option>
          <option value="Presentación">Presentación</option>
          <option value="Actividad">Actividad</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Evento</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre del evento" required>
      </div>

      <div class="mb-3" id="curso-field" class="hidden-field">
        <label for="curso" class="form-label">Curso</label>
        <select id="curso" class="form-control">
          <option value="">Seleccionar curso</option>
          <option value="Presentación">Presentación</option>
          <option value="Actividad">Actividad</option>
          <option value="Cole">Cole</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" id="hora" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="detalles" class="form-label">Detalles del Evento</label>
        <textarea id="detalles" class="form-control" rows="4" placeholder="Descripción o detalles adicionales"></textarea>
      </div>

      <div class="mb-3 toggle-switch" id="resolucion-toggle-field" class="hidden-field">
        <input type="checkbox" id="toggleResolucion" onclick="toggleResolucionText()">
        <label for="toggleResolucion">¿Agregar Resolución?</label>
      </div>

      <div class="mb-3" id="resolucion-field" class="hidden-field">
        <label for="resolucion" class="form-label">Resolución</label>
        <input type="text" id="resolucion" class="form-control" placeholder="Número de Resolución" disabled>
      </div>

      <div class="mb-3" id="lugar-field" class="hidden-field">
        <label for="lugar" class="form-label">Lugar</label>
        <input type="text" id="lugar" class="form-control" placeholder="Ubicación del evento">
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (URL)</label>
        <input type="url" id="imagen" class="form-control" placeholder="Link de la imagen">
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="saveEvent()">Guardar Evento</button>
      </div>
    </form>

    <div id="eventos" class="mt-5"></div>
  </div>

  <script>
    let eventos = [];

    function showFields() {
      const tipo = document.getElementById('tipo').value;

      document.getElementById('resolucion-field').classList.add('hidden-field');
      document.getElementById('resolucion-toggle-field').classList.add('hidden-field');
      document.getElementById('lugar-field').classList.add('hidden-field');
      document.getElementById('curso-field').classList.add('hidden-field');

      switch(tipo) {
        case 'Tarea':
        case 'Examen':
          document.getElementById('resolucion-field').classList.remove('hidden-field');
          document.getElementById('resolucion-toggle-field').classList.remove('hidden-field');
          break;
        case 'Presentación':
        case 'Actividad':
          document.getElementById('lugar-field').classList.remove('hidden-field');
          document.getElementById('curso-field').classList.remove('hidden-field');
          break;
      }
    }

    function toggleResolucionText() {
      const resolucionInput = document.getElementById('resolucion');
      if (document.getElementById('toggleResolucion').checked) {
        resolucionInput.disabled = false;
        resolucionInput.placeholder = "Número de Resolución";
      } else {
        resolucionInput.disabled = true;
        resolucionInput.value = '';
        resolucionInput.placeholder = "Sin Resolución";
      }
    }

    function saveEvent() {
      const tipo = document.getElementById('tipo').value;
      const curso = document.getElementById('curso').value;
      const nombre = document.getElementById('nombre').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;
      const detalles = document.getElementById('detalles').value;
      const resolucion = document.getElementById('resolucion').value;
      const lugar = document.getElementById('lugar').value;
      const imagen = document.getElementById('imagen').value;
      const editIndex = document.getElementById('editIndex').value;

      if (!tipo || !nombre || !fecha || !hora) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }

      const evento = {
        tipo,
        curso,
        nombre,
        fecha,
        hora,
        detalles,
        resolucion: document.getElementById('toggleResolucion').checked ? resolucion : '',
        lugar,
        imagen
      };

      if (editIndex === '') {
        // Nuevo evento
        eventos.push(evento);
      } else {
        // Editar evento existente
        eventos[editIndex] = evento;
      }

      renderEvents();
      document.getElementById('eventoForm').reset();
      showFields();
      document.getElementById('editIndex').value = '';
    }

    function renderEvents() {
      const eventosDiv = document.getElementById('eventos');
      eventosDiv.innerHTML = '';

      eventos.forEach((evento, index) => {
        const eventoDiv = document.createElement('div');
        eventoDiv.classList.add('evento');
        eventoDiv.innerHTML = `
          <h2>${evento.nombre}</h2>
          <p><strong>Tipo:</strong> ${evento.tipo}</p>
          ${evento.curso ? `<p><strong>Curso:</strong> ${evento.curso}</p>` : ''}
          <p><strong>Fecha:</strong> ${evento.fecha}</p>
          <p><strong>Hora:</strong> ${evento.hora}</p>
          <p><strong>Detalles:</strong> ${evento.detalles}</p>
          ${evento.resolucion ? `<p><strong>Resolución:</strong> ${evento.resolucion}</p>` : ''}
          ${evento.lugar ? `<p><strong>Lugar:</strong> ${evento.lugar}</p>` : ''}
          ${evento.imagen ? `<p><strong>Imagen:</strong> <a href="${evento.imagen}" target="_blank">Ver Imagen</a></p>` : ''}
          <button class="btn btn-edit" onclick="editEvent(${index})">Editar</button>
          <button class="btn btn-delete" onclick="deleteEvent(${index})">Eliminar</button>
        `;

        eventosDiv.appendChild(eventoDiv);
      });
    }

    function editEvent(index) {
      const evento = eventos[index];
      document.getElementById('tipo').value = evento.tipo;
      document.getElementById('nombre').value = evento.nombre;
      document.getElementById('fecha').value = evento.fecha;
      document.getElementById('hora').value = evento.hora;
      document.getElementById('detalles').value = evento.detalles;
      document.getElementById('curso').value = evento.curso;
      document.getElementById('resolucion').value = evento.resolucion;
      document.getElementById('lugar').value = evento.lugar;
      document.getElementById('imagen').value = evento.imagen;
      document.getElementById('toggleResolucion').checked = !!evento.resolucion;
      toggleResolucionText();
      document.getElementById('editIndex').value = index;
      showFields();
    }

    function deleteEvent(index) {
      if (confirm('¿Estás seguro de que quieres eliminar este evento?')) {
        eventos.splice(index, 1);
        renderEvents();
      }
    }
  </script>

</body>
</html>
