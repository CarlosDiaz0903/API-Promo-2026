<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .event-header {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #e1480f;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #c1370d;
        }
        .section {
            display: none;
        }
        .selected {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas en pantallas grandes */
            gap: 15px;
        }
        @media (max-width: 1024px) {
            .selected {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en tablets */
            }
        }
        @media (max-width: 768px) {
            .selected {
                grid-template-columns: 1fr; /* 1 columna en móviles */
            }
        }

        @font-face {
            font-family: 'Nexa Heavy';
            src: url('https://lanzamientoespaciales.uy/wp-content/uploads/2024/08/Nexa-Heavy.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .event {
            border-radius: 25px;
            padding: 8px;
            margin: 30pt;
            width: 100%;
            height: 631px;
            position: relative;
            text-align: center;
            color: white;
            font-family: 'Nexa Heavy';
            font-size: 25px;
            transition: transform 0.2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 2pt;
            transform: translate(0);
        }
        .event p {
            margin: 0;
        }

        .event img {
            display: none; /* Ocultamos la imagen porque la usaremos como fondo */
        }
    </style>
</head>
<body>
    <header class="event-header">
        <h1>Eventos</h1>
        <div class="tabs">
            <div class="tab" onclick="selectSection(0)">Pasado</div>
            <div class="tab" onclick="selectSection(1)">Futuro</div>
        </div>
    </header>
    
    <section id="eventos-pasados" class="section">
        <!-- Eventos pasados se mostrarán aquí -->
    </section>
    
    <section id="eventos-futuros" class="section">
        <!-- Eventos futuros se mostrarán aquí -->
    </section>

    <script>
        const apiUrl = '/api/eventos';

        async function fetchEvents() {
            try {
                const response = await fetch(apiUrl);
                const eventos = await response.json();
                const currentTime = new Date();

                const pastEvents = eventos.filter(evento => {
                    if (evento.fecha && evento.hora) {
                        const eventDateTime = getEventDateTime(evento.fecha, evento.hora);
                        return eventDateTime < currentTime; // Pasado
                    }
                    return false;
                });

                const futureEvents = eventos.filter(evento => {
                    if (evento.fecha && evento.hora) {
                        const eventDateTime = getEventDateTime(evento.fecha, evento.hora);
                        return eventDateTime >= currentTime; // Futuro
                    }
                    return false;
                });

                showEvents(pastEvents, 'eventos-pasados');
                showEvents(futureEvents, 'eventos-futuros');
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        function getEventDateTime(fecha, hora) {
            const [hours, minutes] = hora.split(':');
            const eventDateTime = new Date(fecha); // Crear un objeto Date basado en la fecha
            eventDateTime.setUTCHours(hours, minutes); // Ajustar la hora (UTC)
            return eventDateTime;
        }

        function showEvents(events, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Limpiar contenedor
            events.forEach(evento => {
                const eventCard = document.createElement("div");
                eventCard.className = "event";
                
                // Establecemos el fondo dinámico con la imagen y el degradado
                eventCard.style.backgroundImage = `url(${evento.imagen}), linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(4, 3, 8, 0.8))`;

                const eventDateTime = getEventDateTime(evento.fecha, evento.hora);

                eventCard.innerHTML = `
                    <h2>${evento.nombre}</h2>
                    <p>Fecha: ${eventDateTime.toLocaleDateString('es-PE', { day: '2-digit', month: '2-digit', year: 'numeric' })}</p>
                    <p>Hora: ${evento.hora}</p>
                    <p>${evento.detalles}</p>
                `;

                container.appendChild(eventCard);
            });
        }

        function selectSection(section) {
            const eventosPasados = document.getElementById('eventos-pasados');
            const eventosFuturos = document.getElementById('eventos-futuros');
            const sections = [eventosPasados, eventosFuturos];
            
            sections.forEach((sec, index) => {
                sec.classList.toggle('selected', index === section);
            });
        }

        window.onload = function() {
            fetchEvents();
            selectSection(0); // Seleccionar por defecto la sección de pasados
        };
    </script>
</body>
</html>
