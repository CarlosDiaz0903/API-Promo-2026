<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
    }

    .form-label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 12px;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
    }

    .toggle-switch input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked {
      background-color: #007bff;
    }

    .toggle-switch input[type="checkbox"]::before {
      content: "";
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .toggle-switch label {
      margin-left: 10px;
      font-weight: bold;
      color: #495057;
    }

    .hidden-field {
      display: none;
    }

    .evento {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .evento h2 {
      margin-top: 0;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registrar Evento</h1>
    <form id="eventoForm">
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Evento</label>
        <select id="tipo" class="form-control" required onchange="showFields()">
          <option value="" disabled selected>Seleccionar tipo de evento</option>
          <option value="Tarea">Tarea</option>
          <option value="Examen">Examen</option>
          <option value="Presentación">Presentación</option>
          <option value="Actividad">Actividad</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Evento</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre del evento" required>
      </div>

      <div class="mb-3 hidden-field" id="curso-field">
        <label for="curso" class="form-label">Curso</label>
        <select id="curso" class="form-control">
          <option value="">Seleccione un curso</option>
          <option value="Mate">Mate</option>
          <option value="Comu">Comu</option>
          <option value="CCSS">CCSS</option>
          <option value="CTA">CTA</option>
          <option value="Religión">Religión</option>
          <option value="Alemán">Alemán</option>
          <option value="Francés">Francés</option>
          <option value="Ingles">Ingles</option>
          <option value="Danza">Danza</option>
          <option value="Info">Info</option>
          <option value="Edu. F">Edu. F</option>
          <option value="Musica">Musica</option>
          <option value="Manu.">Manu.</option>
          <option value="Teatro">Teatro</option>
          <option value="DPCC">DPCC</option>
          <option value="Cole">Cole</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" id="hora" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="detalles" class="form-label">Detalles del Evento</label>
        <textarea id="detalles" class="form-control" rows="4" placeholder="Descripción o detalles adicionales"></textarea>
      </div>

      <div class="mb-3 toggle-switch hidden-field" id="resolucion-toggle-field">
        <input type="checkbox" id="toggleResolucion" onclick="toggleResolucionText()">
        <label for="toggleResolucion">¿Agregar Resolución?</label>
      </div>

      <div class="mb-3 hidden-field" id="resolucion-field">
        <label for="resolucion" class="form-label">Resolución</label>
        <input type="text" id="resolucion" class="form-control" placeholder="Número de Resolución" disabled>
      </div>

      <div class="mb-3 hidden-field" id="lugar-field">
        <label for="lugar" class="form-label">Lugar</label>
        <input type="text" id="lugar" class="form-control" placeholder="Ubicación del evento">
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (URL)</label>
        <input type="url" id="imagen" class="form-control" placeholder="Link de la imagen">
      </div>

      <input type="hidden" id="editIndex" value="">

      <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="saveEvent()">Guardar Evento</button>
      </div>
    </form>

    <div id="eventos" class="mt-5"></div>
  </div>

  <script>
    const apiUrl = '/api/eventos';

    async function fetchEvents() {
      try {
        const response = await fetch(apiUrl);
        const eventos = await response.json();
        renderEvents(eventos);
      } catch (error) {
        console.error('Error al obtener eventos:', error);
      }
    }

    async function saveEvent() {
      const tipo = document.getElementById('tipo').value;
      const curso = document.getElementById('curso').value;
      const nombre = document.getElementById('nombre').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;
      const detalles = document.getElementById('detalles').value;
      const resolucion = document.getElementById('toggleResolucion').checked ? document.getElementById('resolucion').value : '';
      const lugar = document.getElementById('lugar').value;
      const imagen = document.getElementById('imagen').value;
      const editIndex = document.getElementById('editIndex').value;

      if (!tipo || !nombre || !fecha || !hora) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }

      const evento = {
        tipo,
        curso,
        nombre,
        fecha,
        hora,
        detalles,
        resolucion: resolucion || 'Sin Resolución',
        lugar,
        imagen
      };

      try {
        if (editIndex === '') {
          // Nuevo evento
          await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(evento)
          });
        } else {
          // Editar evento existente
          await fetch(`${apiUrl}/${editIndex}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(evento)
          });
        }
        fetchEvents();
        document.getElementById('eventoForm').reset();
        showFields();
        document.getElementById('editIndex').value = '';
      } catch (error) {
        console.error('Error al guardar el evento:', error);
      }
    }

    async function deleteEvent(id) {
      try {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        fetchEvents();
      } catch (error) {
        console.error('Error al eliminar el evento:', error);
      }
    }

    function renderEvents(eventos) {
      const eventosContainer = document.getElementById('eventos');
      eventosContainer.innerHTML = '';

      eventos.forEach((evento, index) => {
        const eventoElement = document.createElement('div');
        eventoElement.classList.add('evento');
        eventoElement.innerHTML = `
          <h2>${evento.nombre}</h2>
          <p><strong>Tipo:</strong> ${evento.tipo}</p>
          <p><strong>Curso:</strong> ${evento.curso}</p>
          <p><strong>Fecha:</strong> ${evento.fecha}</p>
          <p><strong>Hora:</strong> ${evento.hora}</p>
          <p><strong>Detalles:</strong> ${evento.detalles}</p>
          ${evento.resolucion ? `<p><strong>Resolución:</strong> ${evento.resolucion}</p>` : ''}
          ${evento.lugar ? `<p><strong>Lugar:</strong> ${evento.lugar}</p>` : ''}
          ${evento.imagen ? `<p><strong>Imagen:</strong> <img src="${evento.imagen}" alt="Imagen del Evento" style="max-width: 100%; height: auto;"></p>` : ''}
          <button class="btn btn-primary mt-2" onclick="editEvent('${evento._id}')">Editar</button>
          <button class="btn btn-danger mt-2" onclick="deleteEvent('${evento._id}')">Eliminar</button>
        `;
        eventosContainer.appendChild(eventoElement);
      });
    }

    async function editEvent(id) {
      try {
        const response = await fetch(`${apiUrl}/${id}`);
        const evento = await response.json();
        document.getElementById('tipo').value = evento.tipo;
        document.getElementById('curso').value = evento.curso;
        document.getElementById('nombre').value = evento.nombre;
        document.getElementById('fecha').value = evento.fecha.split('T')[0];
        document.getElementById('hora').value = evento.hora;
        document.getElementById('detalles').value = evento.detalles;
        document.getElementById('resolucion').value = evento.resolucion;
        document.getElementById('lugar').value = evento.lugar;
        document.getElementById('imagen').value = evento.imagen;
        document.getElementById('editIndex').value = evento._id;

        showFields();
        toggleResolucionText();
      } catch (error) {
        console.error('Error al obtener el evento:', error);
      }
    }

    function showFields() {
      const tipo = document.getElementById('tipo').value;

      document.getElementById('resolucion-field').classList.add('hidden-field');
      document.getElementById('lugar-field').classList.add('hidden-field');
      document.getElementById('imagen-field').classList.add('hidden-field');

      if (tipo === 'Evento Académico') {
        document.getElementById('lugar-field').classList.remove('hidden-field');
      } else if (tipo === 'Evento Deportivo') {
        document.getElementById('imagen-field').classList.remove('hidden-field');
      } else if (tipo === 'Evento Cultural') {
        document.getElementById('resolucion-field').classList.remove('hidden-field');
      }
    }

    function toggleResolucionText() {
      const checkbox = document.getElementById('toggleResolucion');
      const resolucionField = document.getElementById('resolucion');
      resolucionField.disabled = !checkbox.checked;
    }

    document.getElementById('toggleResolucion').addEventListener('change', toggleResolucionText);

    // Inicializar la página
    fetchEvents();
  </script>

</body>
</html>
