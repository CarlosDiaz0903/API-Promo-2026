<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .event-header {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #e1480f;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #c1370d;
        }

        #events-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <header class="event-header">
        <h1>Eventos</h1>
        <div class="tabs">
            <div class="tab" id="past">Pasado</div>
            <div class="tab" id="future">Futuro</div>
        </div>
    </header>
    
    <section id="events-container">
        <!-- Aquí se mostrarán los eventos -->
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pastTab = document.getElementById("past");
            const futureTab = document.getElementById("future");
            const eventsContainer = document.getElementById("events-container");

            // Función para obtener y mostrar eventos
            const fetchEvents = async () => {
                const response = await fetch('/api/eventos');
                const eventos = await response.json();
                const now = new Date();

                eventsContainer.innerHTML = ''; // Limpiar contenedor

                // Mostrar eventos según la pestaña seleccionada
                const showEvents = (isFuture) => {
                    eventos.forEach(evento => {
                        const eventDate = new Date(evento.fecha);
                        if ((isFuture && eventDate >= now) || (!isFuture && eventDate < now)) {
                            const eventCard = document.createElement("div");
                            eventCard.className = "event-card";
                            eventCard.innerHTML = `
                                <h2>${evento.nombre}</h2>
                                <p>Fecha: ${eventDate.toLocaleDateString()}</p>
                                <p>Hora: ${evento.hora}</p>
                                <p>${evento.detalles}</p>
                            `;
                            eventsContainer.appendChild(eventCard);
                        }
                    });
                };

                // Mostrar eventos por defecto
                showEvents(false); // Mostrar eventos pasados por defecto

                // Manejar clics en las pestañas
                pastTab.addEventListener("click", () => {
                    eventsContainer.innerHTML = ''; // Limpiar contenedor
                    showEvents(false); // Mostrar eventos pasados
                });

                futureTab.addEventListener("click", () => {
                    eventsContainer.innerHTML = ''; // Limpiar contenedor
                    showEvents(true); // Mostrar eventos futuros
                });
            };

            fetchEvents();
        });
    </script>
</body>
</html>
