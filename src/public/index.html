<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .event-header {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #e1480f;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #c1370d;
        }
        .section {
            display: none;
        }
        .selected {
            display: block;
        }
        .event-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <header class="event-header">
        <h1>Eventos</h1>
        <div class="tabs">
            <div class="tab" onclick="selectSection(0)">Pasado</div>
            <div class="tab" onclick="selectSection(1)">Futuro</div>
        </div>
    </header>
    
    <section id="eventos-pasados" class="section">
        <!-- Eventos pasados se mostrarán aquí -->
    </section>
    
    <section id="eventos-futuros" class="section">
        <!-- Eventos futuros se mostrarán aquí -->
    </section>

    <script>
        const apiUrl = '/api/eventos';

        async function fetchEvents() {
    try {
        const response = await fetch(apiUrl);
        const eventos = await response.json();

        // Obtener la hora actual en UTC
        const currentTimeUTC = new Date();

        const pastEvents = eventos.filter(evento => {
            if (evento.fecha) {
                const eventDateUTC = new Date(evento.fecha); // Evento en UTC
                const eventHourUTC = evento.hora ? new Date(`${evento.fecha}T${evento.hora}Z`) : eventDateUTC; // Combinar fecha y hora si existe
                return eventHourUTC < currentTimeUTC; // Comparar directamente
            }
            return false;
        });

        const futureEvents = eventos.filter(evento => {
            if (evento.fecha) {
                const eventDateUTC = new Date(evento.fecha); // Evento en UTC
                const eventHourUTC = evento.hora ? new Date(`${evento.fecha}T${evento.hora}Z`) : eventDateUTC; // Combinar fecha y hora si existe
                return eventHourUTC >= currentTimeUTC; // Comparar directamente
            }
            return false;
        });

        showEvents(pastEvents, 'eventos-pasados');
        showEvents(futureEvents, 'eventos-futuros');
    } catch (error) {
        console.error("Error fetching events:", error);
    }
}

function showEvents(events, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = ''; // Limpiar contenedor
    events.forEach(evento => {
        const eventCard = document.createElement("div");
        eventCard.className = "event-card";
        eventCard.innerHTML = `
            <h2>${evento.nombre}</h2>
            <p>Fecha: ${evento.fecha ? new Date(evento.fecha).toLocaleString('es-PE', { timeZone: 'America/Lima' }) : 'Sin fecha'}</p>
            <p>Hora: ${evento.hora}</p>
            <p>${evento.detalles}</p>
            <img src="${evento.imagen}" alt="${evento.nombre}" style="max-width: 100%; border-radius: 10px;">
        `;
        container.appendChild(eventCard);
    });
}


        function selectSection(section) {
            const eventosPasados = document.getElementById('eventos-pasados');
            const eventosFuturos = document.getElementById('eventos-futuros');
            const sections = [eventosPasados, eventosFuturos];
            
            sections.forEach((sec, index) => {
                sec.classList.toggle('selected', index === section);
            });
        }

        window.onload = function() {
            fetchEvents();
            selectSection(0); // Seleccionar por defecto la sección de pasados
        };
    </script>
</body>
</html>
