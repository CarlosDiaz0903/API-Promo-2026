<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }
        body.modal-open {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro cuando el modal está abierto */
        }
        .event-header {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            background-color: #e1480f;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #c1370d;
        }
        .section {
            display: none;
        }
        .selected {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas en pantallas grandes */
            gap: 15px;
            padding: 0; /* Eliminar padding del contenedor */
            margin: 0; /* Eliminar márgenes del contenedor */
        }
        @media (max-width: 1024px) {
            .selected {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en tablets */
            }
        }
        @media (max-width: 768px) {
            .selected {
                grid-template-columns: 1fr; /* 1 columna en móviles */
            }
        }

        @font-face {
            font-family: 'Nexa Heavy';
            src: url('https://lanzamientoespaciales.uy/wp-content/uploads/2024/08/Nexa-Heavy.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .event {
            border-radius: 25px;
            padding: 5px;
            width: 425px;
            height: 631px;
            position: relative;
            text-align: center;
            margin: 0px !important;
            color: white;
            font-family: 'Nexa Heavy';
            font-size: 25px;
            transition: transform 0.2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 2pt;
            transform: translate(0);
            cursor: pointer;
        }

        .event p {
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
        }

        .modal-content {
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            background-color: transparent;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 1500px;
            max-height: 770px;
            overflow-y: scroll;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            color: white;
            font-family: 'Nexa Heavy';
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                height: auto;
                max-height: 90%;
            }
        }

    </style>
</head>
<body>
    <header class="event-header">
        <h1>EVENTOS</h1>
        <div class="tabs">
            <div class="tab" onclick="selectSection(0)">Pasado</div>
            <div class="tab" onclick="selectSection(1)">Futuro</div>
        </div>
    </header>
    
    <section id="eventos-pasados" class="section">
        <!-- Eventos pasados se mostrarán aquí -->
    </section>
    
    <section id="eventos-futuros" class="section">
        <!-- Eventos futuros se mostrarán aquí -->
    </section>

    <!-- Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://api-promo-2026-production.up.railway.app/api/eventos';

        async function fetchEvents() {
            try {
                const response = await fetch(apiUrl);
                const eventos = await response.json();
                const currentTime = new Date();

                const pastEvents = eventos.filter(evento => {
                    if (evento.fecha && evento.hora) {
                        const eventDateTime = getEventDateTime(evento.fecha, evento.hora);
                        return eventDateTime < currentTime; // Pasado
                    }
                    return false;
                });

                const futureEvents = eventos.filter(evento => {
                    if (evento.fecha && evento.hora) {
                        const eventDateTime = getEventDateTime(evento.fecha, evento.hora);
                        return eventDateTime >= currentTime; // Futuro
                    }
                    return false;
                });

                showEvents(pastEvents, 'eventos-pasados');
                showEvents(futureEvents, 'eventos-futuros');
            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        function getEventDateTime(fecha, hora) {
            const [hours, minutes] = hora.split(':');
            const eventDateTime = new Date(fecha); // Crear un objeto Date basado en la fecha
            eventDateTime.setUTCHours(hours, minutes); // Ajustar la hora (UTC)
            return eventDateTime;
        }

        function showEvents(events, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Limpiar contenedor
            events.forEach(evento => {
                const eventCard = document.createElement("div");
                eventCard.className = "event";
                
                // Establecemos el fondo dinámico con la imagen y el degradado
                eventCard.style.backgroundImage = `url(${evento.imagen}), linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(4, 3, 8, 0.8))`;

                eventCard.innerHTML = `
                    <h2>${evento.nombre}</h2>
                    <p>Fecha: ${getEventDateTime(evento.fecha, evento.hora).toLocaleDateString('es-PE', { day: '2-digit', month: '2-digit', year: 'numeric' })}</p>
                    <p>Hora: ${evento.hora}</p>
                `;

                // Agregar listener para abrir el modal al hacer clic en el evento
                eventCard.onclick = () => openModal(evento);
                container.appendChild(eventCard);
            });
        }

        function openModal(evento) {
            const modal = document.getElementById('event-modal');
            const modalDetails = document.getElementById('modal-details');

            modalDetails.innerHTML = `
                <h2>${evento.nombre}</h2>
                <p><strong>Fecha:</strong> ${getEventDateTime(evento.fecha, evento.hora).toLocaleDateString('es-PE', { day: '2-digit', month: '2-digit', year: 'numeric' })}</p>
                <p><strong>Hora:</strong> ${evento.hora}</p>
                <p>${evento.detalles}</p>
            `;

            // Cambiar el fondo dinámicamente
            document.querySelector('.modal-content').style.backgroundImage = `url(${evento.imagen}), linear-gradient(to right, rgba(0, 0, 0, 0), rgba(4, 3, 8, 0.8))`;

            // Mostrar el modal
            modal.style.display = 'block';
            document.body.classList.add('modal-open'); // Agregar fondo oscuro al body
        }

        function closeModal() {
            const modal = document.getElementById('event-modal');
            modal.style.display = 'none'; // Ocultar el modal
            document.body.classList.remove('modal-open'); // Quitar fondo oscuro del body
        }

        function selectSection(index) {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, i) => {
                if (i === index) {
                    section.classList.add('selected');
                    section.style.display = 'grid';
                } else {
                    section.classList.remove('selected');
                    section.style.display = 'none';
                }
            });
        }

        // Inicializar la sección predeterminada y cargar los eventos
        document.addEventListener('DOMContentLoaded', function () {
            selectSection(1); // Por defecto mostrar eventos futuros
            fetchEvents();
        });
    </script>
</body>
</html>
